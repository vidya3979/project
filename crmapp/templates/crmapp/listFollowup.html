<!DOCTYPE html>
{%extends 'crmapp/base0.html' %}

{%block body_block%}



<table class="table table-dark">
    <thead>
    <tr>

        <th scope="col">student_name</th>
        <th scope="col">phone_no</th>
        <th scope="col">course</th>
        <th scope="col">batch</th>



    </tr>
    </thead>
    <tbody>
        {%for d in dates%}
    <tr>
        <td>{{d.student_name}}</td>
        <td>{{d.phone_no}}</td>
        <td>{{d.course}}</td>
        <td>{{d.batch}}</td>
        <td><a href="{% url 'Update_Enquiry' d.id %}" class="btn btn-primary btn-block">Change Status</a> </td>




    </tr>
    {% endfor %}
    </tbody>
</table>



{% endblock %}
