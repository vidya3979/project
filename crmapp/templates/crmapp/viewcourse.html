<!DOCTYPE html>
{%extends 'crmapp/base.html' %}

{%block body_block%}

<form method="post">
    {% csrf_token %}
    {{forms.as_p}}

</form>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Course_name</th>
        <th scope="col">Duration in months</th>


    </tr>
    </thead>
    <tbody>
        {%for course in courses%}
    <tr>
        <td>{{course.Course_name}}</td>
        <td>{{course.duration}}</td>
        <td><a href="{%url 'update_course' course.id%}" class="btn btn-outline-warning">Update</a> </td>
        <td><a href="{%url 'Del_course' course.id%}" class="btn btn-outline-danger">Delete</a> </td>


    </tr>
    {% endfor %}
    </tbody>
</table>
        <td><a href="{%url 'create_course' %}" class="btn btn-success">Create</a></td>



{% endblock %}
